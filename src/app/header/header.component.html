<div [ngClass]="bgClass">
  <div class="header row">
    <div class="logoSide col-md-5">
      <img class="lo_be" src="assets/logo.png" />
    </div>
    <img
      (click)="onMenuClick()"
      class="menuIcon"
      src="assets/menu_icon.png"
      alt=""
    />
    <div [ngClass]="mobile ? 'navList' : 'hide'" class="navList col-md-6">
      <div routerLink="/home" routerLinkActive="tab" class="menu">HOME</div>
      <div routerLink="/about-us" routerLinkActive="tab" class="menu">
        ABOUT
      </div>
      <div routerLink="/classes" routerLinkActive="tab" class="menu">
        CLASSES
      </div>
      <div routerLink="/yoga" routerLinkActive="tab" class="menu">YOGA</div>
      <div routerLink="/pricing" routerLinkActive="tab" class="menu">
        PRICING
      </div>
      <div routerLink="/contact-us" routerLinkActive="tab" class="menu">
        CONTACT US
      </div>
    </div>
  </div>
</div>
<div *ngIf="bgClass === 'no-home'" class="description">
  <div class="d-head">{{ component }}</div>
</div>
